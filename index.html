<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="searchInput" placeholder="Search tasks..."> <!-- New search input field -->

        <p id="dateTimeDisplay"></p> <!-- New element for displaying the date and time -->

        <input type="text" id="taskInput" placeholder="Enter a task...">
        <button id="addTaskBtn">Add Task</button>
        <button id="clearAllBtn">Clear All</button>

        <ul id="taskList"></ul>
    </div>

</body>
</html>
